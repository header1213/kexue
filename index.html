<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>과학실</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div id="foreground"></div>
    <div id="background">
      <span style="background-color: white">
        퍼즐 팝업에서 `을 누르면 퍼즐 클리어(창 닫히고 오브젝트 없어짐) <br />
        마지막에 노란테두리 뺄거임 <br />
        버튼창에서 아래화살표 누르면 스크린 내려옴 <br />
        뒷문 앞에서 아래화살표 누르면 문 열림(구현 전)
      </span>
      <img class="left arrow" src="./images/arrow.png" />
      <img class="right arrow" src="./images/arrow.png" />
    </div>
    <script src="./main.js"></script>
  </body>
