<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>과학실</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body ondragstart="return false;" onselectstart="return false;">
    <div id="loading">
      <div class="popup">
        <h1>부정한 생명이 잉태하는 곳</h1>
        <span>
          우리의 모험의 출발점이기도 한 이곳은 <br />
          <br />
          한때 연구자라면 누구나 원하던 꿈의 실험실이었으나, <br />
          <br />
          린선 일족의 침략 이후 인체 실험의 대상지가 되었고 <br />
          <br />
          이내 위험하고 불안정한 곳으로 바뀌어 버렸습니다.
        </span>
        <button id="start">로딩 중...</button>
      </div>
    </div>
    <div id="foreground"></div>
    <div id="background">
      <div id="timer">5:00</div>
      <span style="background-color: white">
        뒷문 열린거 잘 보이진 않지만 열린거임 <br />
        나중에 찍을거임 <br />
      </span>
      <img class="left arrow" src="./images/arrow.png" />
      <img class="right arrow" src="./images/arrow.png" />
    </div>
    <script src="./main.js"></script>
  </body>
</html>
