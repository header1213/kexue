<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>과학실</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body ondragstart="return false;" onselectstart="return false;">
    <div id="loading">
      <div class="popup">
        <h1>디스토피아 랩</h1>
        <span>
          이곳은 한때 연구자라면 누구나 원하던 꿈의 실험실이었으나, <br />
          <br />
          린선 일족의 정벌 전쟁에서 침략당하고 인체 실험이 행해지면서 <br />
          <br />
          이내 누구도 원하지 않는 지상 최악의 공간이 되었습니다. <br />
          <br />
          당신은 황금의 문자 <big style="color: gold; font-weight: bold; text-shadow: 0px 0px 3px black">T</big>를 찾기 위해 이곳에 도달합니다.
        </span>
        <button id="start">로딩 중...</button>
      </div>
    </div>
    <div id="timer">5:00</div>
    <div id="inventory"></div>
    <div id="battle">
      <div id="enemy">
        <img src="./images/enemies/board4.jpg" />
        <div class="name">실험체: 안전수칙</div>
        <div class="stats">
          <span class="atk">1</span>
          <span class="hp">7</span>
        </div>
      </div>
      <div id="me">
        <div class="stats">
          <span class="atk">2</span>
          <button class="attack">일반 공격</button>
          <span class="hp">5</span>
        </div>
        <div id="skills">
          <button class="skill smite">강타</button>
          <button class="skill batter">연타</button>
          <button class="skill improve">증강</button>
        </div>
      </div>
    </div>
    <div id="foreground"></div>
    <div id="background">
      <span style="background-color: white">
        뒷문 열린거 보이진 않지만 열린거임 <br />
        나중에 찍을거임 <br />
      </span>
      <img class="left arrow" src="./images/arrow.png" />
      <img class="right arrow" src="./images/arrow.png" />
    </div>
    <script src="./main.js"></script>
  </body>
</html>
